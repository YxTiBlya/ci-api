syntax = "proto3";

package executor;

option go_package = "pkg/executor";

message ExecuteRequest {
    string repo = 1;
    string cmd = 2;
}

message ExecuteResponse {
	ExecuteStatus status = 1;
    int32 exit_code = 2;
    string output = 3;
    double time = 4;
}

enum ExecuteStatus {
    SUCCESS = 0;
    FAILED = 1;
}